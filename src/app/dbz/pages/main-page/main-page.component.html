<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list (onId)="onDeleteCharacter($event)"
                  [caracterList]="characters"></app-dbz-list>
  </div>
  <div class="col">
    <app-add-character (onNewCharacter)="addCharacter($event)"></app-add-character>
  </div>
</div>
