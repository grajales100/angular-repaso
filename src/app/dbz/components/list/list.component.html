<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of caracterList;
    let i = index
    let isFirst = first
    let isLast = last
    let isEven =  even
    let isOdd = odd"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-primary': isFirst,
        'list-group-item-dark': isLast,
      }">
    <div>
      <span>{{i + 1}}. </span>
      <span>{{personaje.name}} - </span>
      <strong>Power: </strong>
      <span>({{personaje.poder}})</span>
      <span> / Es el primero: {{isFirst}}</span>
      <span> / Es el ultimo: {{isLast}}</span>
    </div>

    <button (click)="onDeleteCharacter(personaje.id)" class="btn btn-danger">X</button>

  </li>
</ul>
